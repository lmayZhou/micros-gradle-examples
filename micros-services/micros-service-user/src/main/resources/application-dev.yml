        jdbcUrl: jdbc:mysql://192.168.0.10:3401/cluster_db1?allowMultiQueries=true&useSSL=false&characterEncoding=utf8
        username: db_cluster
        password: db123
      m0-slave2:
        type: com.zaxxer.hikari.HikariDataSource
