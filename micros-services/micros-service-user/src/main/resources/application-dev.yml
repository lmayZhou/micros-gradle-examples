        password: db123
      master1:
        type: com.zaxxer.hikari.HikariDataSource
        driverClassName: com.mysql.cj.jdbc.Driver
        jdbcUrl: jdbc:mysql://192.168.0.10:3201/cluster_db2?allowMultiQueries=true&useSSL=false&characterEncoding=utf8
        username: db_cluster
        password: db123
      m1-slave1:
        type: com.zaxxer.hikari.HikariDataSource
        driverClassName: com.mysql.cj.jdbc.Driver
        jdbcUrl: jdbc:mysql://192.168.0.10:3401/cluster_db2?allowMultiQueries=true&useSSL=false&characterEncoding=utf8
        username: db_cluster
        password: db123
      m1-slave2:
        type: com.zaxxer.hikari.HikariDataSource
        driverClassName: com.mysql.cj.jdbc.Driver
        jdbcUrl: jdbc:mysql://192.168.0.10:3402/cluster_db2?allowMultiQueries=true&useSSL=false&characterEncoding=utf8
        username: db_cluster
        password: db123
    sharding:
      # 绑定表规则列表
      binding-tables: tb_user,tb_logs
      # 读写分离配置
      master-slave-rules:
        ds0:
          master-data-source-name: master0
          slave-data-source-names: m0-slave1, m0-slave2
        ds1:
          master-data-source-name: master1
          slave-data-source-names: m1-slave1, m1-slave2
      # 默认数据库分片策略，同分库策略(根据主键ID分库)
      default-database-strategy:
        inline:
          algorithm-expression: ds$->{id % 2}
          sharding-column: id
      tables:
        # 用户表
        tb_user:
          # 数据节点
          actual-data-nodes: ds$->{0..1}.tb_user$->{0..1}
          # 生成主键值
          key-generator:
            column: id
            type: SNOWFLAKE
#          # 分库策略(根据主键ID分库)
#          database-strategy:
#            inline:
#              algorithm-expression: ds$->{id % 2}
#              sharding-column: id
          # 分表策略(根据性别分表)
          table-strategy:
            inline:
              algorithm-expression: tb_user$->{sex % 2}
              sharding-column: sex
        # 日志表
        tb_logs:
          actual-data-nodes: ds$->{0..1}.tb_logs$->{0..1}
          key-generator:
            column: id
            type: SNOWFLAKE
          # 分表策略(根据用户ID分表)
          table-strategy:
            inline:
              algorithm-expression: tb_logs$->{user_id % 2}
              sharding-column: user_id
